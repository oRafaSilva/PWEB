<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel ou Tesoura</title>
    <script src="script.js"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
        }
      
        h1 {
          font-size: 2em;
          margin-bottom: 20px;
          color: #333;
        }
      
        label {
          font-size: 1.2em;
          margin-bottom: 10px;
          color: #333;
        }
      
        input {
          font-size: 1em;
          padding: 10px;
          width: 200px;
          margin-bottom: 10px;
          border: 2px solid #ccc;
          border-radius: 5px;
        }
      
        button {
          font-size: 1.2em;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
      
        button:hover {
          background-color: #45a049;
        }
      
        #resultado {
          font-size: 1.2em;
          margin-top: 20px;
          padding: 10px;
          background-color: #ffffff;
          border: 2px solid #ddd;
          border-radius: 5px;
          width: 80%;
          max-width: 300px;
          margin: 20px auto;
          color: #333;
        }
      </style>
      
</head>
<body>
    <h1>Jogo Pedra, Papel ou Tesoura</h1>

  <!-- FormulÃ¡rio simples para a escolha do jogador -->
  <label for="escolha">Escolha pedra, papel ou tesoura:</label>
  <input type="text" id="escolha" placeholder="Digite sua escolha">
  <button onclick="jogar()">Jogar</button>

  <div id="resultado"></div>
</body>
</html>
