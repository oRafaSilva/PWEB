<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Funções Diversas</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Testando Funções</h1>

    <h2>Maior entre três números</h2>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <button onclick="mostrarMaior()">Verificar Maior</button>
    <p id="resultadoMaior"></p>

    <h2>Ordem Crescente</h2>
    <input type="number" id="ord1">
    <input type="number" id="ord2">
    <input type="number" id="ord3">
    <button onclick="mostrarOrdem()">Ordenar</button>
    <p id="resultadoOrdem"></p>

    <h2>Verificar Palíndromo</h2>
    <input type="text" id="texto">
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="resultadoPalindromo"></p>

    <h2>Tipo de Triângulo</h2>
    <input type="number" id="lado1">
    <input type="number" id="lado2">
    <input type="number" id="lado3">
    <button onclick="verificarTriangulo()">Verificar Triângulo</button>
    <p id="resultadoTriangulo"></p>

</body>

</html>
