<html lang="pt-br">

<head>

    <title>Cadastro de Alunos</title>

</head>

<body>
    <h1>Cadastro de Alunos</h1>

    <form id="formAluno">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required><br>

        <label for="ra">RA (5 d√≠gitos):</label>
        <input type="number" id="ra" min="10000" max="99999" required><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" step="0.1" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" step="0.1" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10" step="0.1" required><br>

        <input type="submit" value="Cadastrar Aluno">
    </form>
